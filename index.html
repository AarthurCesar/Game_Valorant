<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Memória Valorant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo da Memória Valorant</h1>

  <div id="menu">
    <button id="startButton">Começar Jogo</button>
  </div>

  <div id="difficultyMenu" class="hidden">
    <form>
      <label><input type="radio" name="difficulty" value="easy" checked /> Fácil (4 cartas)</label>
      <label><input type="radio" name="difficulty" value="medium" /> Médio (8 cartas)</label>
      <label><input type="radio" name="difficulty" value="hard" /> Difícil (Todos os agentes)</label>
      <label><input type="radio" name="difficulty" value="personalized" /> Personalizado</label>

      <div id="personalizedOptions" class="hidden">
        <input
          type="number"
          id="personalizedInput"
          min="4"
          max="54"
          placeholder="Número de cartas (4 a 54)"
        />
      </div>

      <label style="margin-top: 12px;">
        <input type="checkbox" id="jokerCheckbox" />
        Ativar carta Coringa
      </label>

      <div class="menu-buttons">
        <button type="button" id="startDifficultyButton">Iniciar</button>
      </div>
    </form>
  </div>

  <div id="stats" class="hidden">
    Tentativas: <span id="attempts">0</span> | Pares: <span id="matches">0</span>
  </div>

  <div id="gameControls" class="hidden">
    <button type="button" id="backGameButton">Voltar</button>
    <button type="button" id="resetGameButton">Resetar Jogo</button>
  </div>

  <div id="game"></div>

  <div id="victoryModal" class="modal hidden">
    <div class="modal-content">
      <h2>Parabéns!</h2>
      <p>Você encontrou todos os pares!</p>
      <button id="closeModalBtn">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
